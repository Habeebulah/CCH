<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">

  </head>

  <body class="metro">

    <div class="container">

        <h1>Learning Center</h1>

        <hr/>

            <div class="grid fluid">
                <div class="row">
                    <div class="span3">
                        <div class="notice marker-on-bottom">
                            <div class="fg-white">Resources and references for improving your medical knowledge</div>
                        </div>
                    </div>
                </div>
            </div>
        

       <div class="tile-area" style="padding:0; margin-top:-0px;">

        <div class="tile-group two" style="padding:0; margin:0px;">

            <!-- Learning modules -->
            <a href="learner" id="lm" class="tile double-vertical bg-red" data-click="transform">
                 <div class="tile-content icon" >
                    <span class="icon-book"></span>
                </div>
                <div class="brand">
                    <div class="label">Learning Modules <br/></div>
                </div>
            </a>

             <!-- Protocols -->
            <a href="protocols.html" id="protocols" class="tile bg-amber" data-click="transform">
                <div class="tile-content icon">
                        <span class="icon-checkbox on-right"></span>
                </div>
                <div class="brand">
                    <div class="label">Protocols</div>
                </div>
            </a> <!-- end tile -->

             <!-- Guidelines -->
            <a href="guidelines.html" id="guidelines" class="tile bg-green" data-click="transform">
                <div class="tile-content icon">
                        <span class="icon-clipboard-2 on-right"></span>
                </div>
                <div class="brand">
                    <div class="label"> Guidelines</div>
                </div>
            </a> <!-- end tile -->

        </div> <!-- End group -->
    </div>

    </div>

    
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>

  </body>
</html>
